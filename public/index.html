<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Mini TRTL</title>

      <!-- Import Materialize -->
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

      <link rel="stylesheet" type="text/css" href="style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      
        <header class="blue">
            <h2 class="trtlHeader center white-text">miniTRTL</h2>
        </header>
        <nav>
          <div class="nav-wrapper blue darken-1">
            <!-- <form>
              <div class="input-field navSearch">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form> -->
          </div>
        </nav>




      <div>
        <div class="row inputFormRow">

         <!-- Prospect Input Form -->

          <div class="col m3 inputFormDiv">
            <h6 class="center">Enter New Prospect</h6>

            <button id="generateUniversities">Generate Universities</button>

            <form>
              First Name:<input type="text" id="firstName"><br>
              Last Name:<input type="text" id="lastName"><br>
              
              <!-- These options are generated by pulling from the University collection -->
              <select class="browser-default" id="university">
                
              </select>
              <select class="browser-default" id="status">
                <option value="" disabled selected>Select Status</option>
                <option value="Pending HR">Pending HR Interview</option>
                <option value="Pending Tech">Pending Tech Interview</option>
                <option value="Pending Final">Pending Final Interview</option>
              </select>
                <div class="submitButtonHolder">
                  <button class="submitButton" type="submit" id="addProspect">Submit</button>
                </div>
            </form>
          </div>

          <!-- Prospect Update Form -->

          <div class="col m3 inputFormDiv">
            <h6 class="center">Update Existing Prospect</h6>
            <form>
              First Name:<input type="text" id="updateFirstName"><br>
              Last Name:<input type="text" id="updateLastName"><br>
              <!-- University:<input type="text" id="updateUniversity"><br> -->
              <select id="updateUniversity">
                <option value="" disabled selected>Select University</option>
                <option value="Berkeley">Berkeley</option>
                <option value="Cambridge">Cambridge</option>
                <option value="Rutgers">Rutgers</option>
                <option value="Texas">Texas</option>
                <option value="UCF">UCF</option>
              </select>
              <select id="updateStatus">
                <option value="" disabled selected>Select Status</option>
                <option value="Pending HR">Pending HR Interview</option>
                <option value="Pending Tech">Pending Tech Interview</option>
                <option value="Pending Final">Pending Final Interview</option>
              </select>
            </form>
            <div class="submitButtonHolder" id="updateButtonHolder">
            </div>
          </div>

           <!-- University Input Form -->

          <div class="col m3 inputFormDiv">
            <div>
              <h6 class="center">Enter New University</h6>
              <form>
                University Name:<input type="text" id="universityName"><br>
                Campus Location:<input type="text" id="campusLocation"><br>
                
                <!-- <select id="cohorts">
                  <option value="Start Date 1">Start Date 1</option>
                  <option value="Start Date 2">Start Date 2</option>
                  <option value="Start Date 3">Start Date 3</option>
                  <option value="Start Date 4">Start Date 4</option>
                  <option value="Start Date 5">Start Date 5</option>
                </select> -->
                <div class="submitButtonHolder">
                  <button class="submitButton" type="submit" id="addUniversity">Submit</button>
                </div>
              </form>
            </div>
          </div>

            <!--  University Update Form -->

            <div class="col m3 inputFormDiv">
              <h6 class="center">Update Existing University</h6>
              <form>
                University Name:<input type="text" id="updateUniversityName" class="formInput"><br>
                Campus Location:<input type="text" id="updateCampusLocation" class="formInput"><br>
              </form>
              <div class="submitButtonHolder" id="schoolUpdateButtonHolder"></div>
            </div>

          <!-- Row End -->
          </div>

          <div class="row">

           <!-- Prospect Search Parameters -->

            <div class="col m4">
              <h5>Filter Prospects</h5>

              <!-- ++++++++++++++++++++++++++++++++++++++++++++ -->
              <!-- PROJECT #4 - WRITE A FUNCTION TO QUERY THE DATABASE BASED ON THIS INPUT -->
              <!-- ++++++++++++++++++++++++++++++++++++++++++++ -->

              <form class="col s12">
                Search By Name:<input type="text" id="searchByNameInput">
                <button id="searchByNameButton">Search</button>
              </form>

              <button id="allProspects" class="filterButton">Show All Prospects</button>
              <button id="allSchools" class="filterButton">Show All Schools</button>
              
              <div class="input-field col s12">
                <select id="filterUniversity">
                  <option value="">All</option>
                  <option value="Berkeley">Berkeley</option>
                  <option value="Cambridge">Cambridge</option>
                  <option value="Rutgers">Rutgers</option>
                  <option value="Texas">Texas</option>
                  <option value="UCF">UCF</option>
                </select> 
              </div>
              <div class="input-field col s12">
                <select id="filterStatus">
                  <option value="">All</option>
                  <option value="Pending HR">Pending HR Interview</option>
                  <option value="Pending Tech">Pending Tech Interview</option>
                  <option value="Pending Final">Pending Final Interview</option>
                </select>
              </div>
        
              <div class="submitButtonHolder">
                <button class="submitButton" type="submit" id="filtersSubmitButton">Submit</button>
              </div>
            </div>

            <!-- Results Div -->
            <div class="col m8" id="results"></div>

          <!-- Row End -->
          </div>

        <!-- Container End -->
        </div>

        
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
      <script src="app.js"></script>
  </body>
</html>
